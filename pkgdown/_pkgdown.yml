home:
  title: An R package to enrich geocoded data with OpenStreetMaps
  description: Enrich sf data using geographic features retrieved from OpenStreetMaps public data.
  links:
    - text: Ask a question about osmenrich on GitHub
      href: https://github.com/sodascience/osmenrich/issues
    - text: View the GitHub repository with the backend setup
      href: https://github.com/sodascience/osmenrich_docker
  strip_header: true

authors:
  Erik-Jan van Kesteren:
    href: "https://erikjanvankesteren.nl/"
  Leonardo Jaya Vida:
    href: "https://leonardovida.com/"
  Jonathan de Bruin:
    href: "https://github.com/J535D165"
  Daniel Oberski:
    href: "https://daob.nl/"
  SoDa Team:
    href: "https://odissei-data.nl/nl/soda/"

development:
  mode: auto

repo:
  url:
    home: https://github.com/sodascience/osmenrich
    issue: https://github.com/sodascience/osmenrich/issues/
  branch: main

reference:
  - title: Enrich sf data
    desc: Enrich sf data with OpenStreetMap features.
  - contents:
      - enrich_osm
      - enrich_opq
  - title: Retrieve and compute distances and durations
    desc: Functions used to retrieve distances and duration from OSRM servers and kernel functions used to compute aggregation of these metrics.
  - contents:
      - measure_funs
      - kernels
  - title: OSRM functions
    desc: Functions to communicate with remote or local OSRM servers.
  - contents:
      - osrm_table
      - create_osrm_input_table
      - format_osrm_output_table
  - title: Utilities functions
    desc: Additional utilities functions.
  - contents:
      - check_osrm_limits
      - set_server_profile
      - transform_to_df
      - url_available
      - adjust_coord
      - format_coord_table
  - title: Example data
    desc: Example dataframe for basic enrichments.
  - contents:
      - common_swift

navbar:
  structure:
    left:
      - home
      - intro
      - reference
      - articles
      - news
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html

articles:
  - title: Introduction to osmenrich
    contents:
      - osmenrich
  - title: Advanced tutorials
    contents:
      - advanced_enrichment
      - introduction_kernels
